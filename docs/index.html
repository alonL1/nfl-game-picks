<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NFL Game Picks</title>
    <link rel="stylesheet" href="./src/css/style.css">
  </head>
  <body>
    <header class="site-header">
      <h1>NFL Game Picks</h1>
      <p class="subtitle">Pick winners with friends and track in realtime</p>
    </header>

    <section class="controls" aria-label="Controls">
      <div class="control-group">
        <label for="displayName">Your name</label>
        <input id="displayName" type="text" placeholder="e.g., Alex" autocomplete="name" />
      </div>
      <div class="control-group">
        <label for="leagueId">League code</label>
        <input id="leagueId" type="text" value="demo-league" />
      </div>
      <div class="control-group">
        <label for="weekSelect">NFL Week</label>
        <select id="weekSelect">
          <option value="1">Week 1</option>
          <option value="2">Week 2</option>
          <option value="3">Week 3</option>
          <option value="4">Week 4</option>
          <option value="5">Week 5</option>
          <option value="6">Week 6</option>
          <option value="7">Week 7</option>
          <option value="8">Week 8</option>
          <option value="9">Week 9</option>
          <option value="10">Week 10</option>
          <option value="11">Week 11</option>
          <option value="12">Week 12</option>
          <option value="13">Week 13</option>
          <option value="14">Week 14</option>
          <option value="15">Week 15</option>
          <option value="16">Week 16</option>
          <option value="17">Week 17</option>
          <option value="18">Week 18</option>
        </select>
      </div>
      <div class="buttons">
        <button id="refreshBtn" type="button">Refresh schedule</button>
      </div>
    </section>

    <main>
      <div id="status" role="status" aria-live="polite"></div>
      <section id="games" class="games" aria-label="Upcoming games"></section>
    </main>

    <!-- Load Firebase config first (placeholder file) -->
    <script type="module" src="./src/js/firebase-config.js"></script>
    <!-- Initialize Firebase (exports db) -->
    <script type="module" src="./src/js/firebase-init.js"></script>
    <!-- App logic -->
    <script type="module" src="./src/js/app.js"></script>
  </body>
  </html>
